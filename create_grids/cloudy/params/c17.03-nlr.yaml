# parameter file for modelling a NLR in cloudy
metallicity: [0.0001, 0.001, 0.01]
CMB: false  # include CMB heating
T_floor: 100  # lower gas temperature floor
U_model: fixed  # which ionisation parameter model to use. `ref` assumes a varying ionisation parameter at a fixed reference age and metallicity
log10U_ref: -2  # value of ionisation parameter at reference value, for U_model='ref'
alpha: 0.0  # alpha element enhancement
N: Dopita2006 # scaling for Nitrogen, either float relative to Solar or string 
C: Dopita2006 # scaling for Carbon, either float relative to Solar or string 
cloudy_version: c17.03
cosmic_rays: true  # flag for inclusion of cosmic ray heating
covering_factor: 1.0  #
d2m: 0.3  # dust to metals ratio in the cloud
log10n_H: 2  # log hydrogen density
log10radius: -2  # log of the radius of the cloud, in parsecs
stop_T: 500  # stopping temperature
stop_efrac: -2  # limiting ratio of electron to H densities
turbulence: 100 # turbulence
z: 0.0  # redshift
geometry: planeparallel
grains: true # include grains
resolution: 1.0 # energy resolution relative to the default
output_cont: true
output_linelist: linelist.dat
iterate_to_convergence: false